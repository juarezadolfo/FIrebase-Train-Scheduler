<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Adolfo Juarez - Firebase Train Schedule</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="https://www.gstatic.com/firebasejs/4.8.0/firebase.js"></script>
    <!-- Added Moment JS -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1>Train Schedule</h1>
        </div>

        <div id="wrapper">
            <div class="panel panel-primary">
                <div class="panel-heading">Current Train Schedule</div>
                <div class="panel-body">

                    <table class="table table-hover" id="trains">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (minutes)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <br>

        <div class="wrapper">
            <div class="panel panel-primary">
                <div class="panel-heading">Add Your Train</div>
                <div class="panel-body">

                    <form>
                        <div class="form-group">
                            <label class="col-form-label" for="formGroupExampleInput">Train</label>
                            <input type="text" class="form-control" id="train-name" placeholder="Enter Name of Train">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="formGroupExampleInput2">Destination</label>
                            <input type="text" class="form-control" id="destination-name" placeholder="Where is your train going?">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="formGroupExampleInput">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="train-time" placeholder="HH:mm">
                        </div>
                        <div class="form-group">
                            <label class="col-form-label" for="formGroupExampleInput2">Frequency (minutes)</label>
                            <input type="text" class="form-control" id="frequency-mins" placeholder=":00">
                        </div>
                    </form>
                    <a id="add-train" class="btn btn-primary" href="#" role="button">Submit</a>

                </div>
            </div>




        </div>



    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
